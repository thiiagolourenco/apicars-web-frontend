<div>
    <apicars-toolbar></apicars-toolbar>
    <div class="card">
        <h1>Login</h1>

        <form class="form-container" [formGroup]="registerForm">
            <div>
                <mat-form-field appearance="outline" class="form-full-width">
                    <mat-label>Informe seu login</mat-label>
                    <input matInput formControlName="login" autocomplete="off"/>
                    <mat-error *ngIf="registerForm.get('login')">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-full-width">
                    <mat-label>Informe sua senha</mat-label>
                    <input matInput formControlName="password" autocomplete="off" type="password"/>
                    <mat-error *ngIf="registerForm.get('password')">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <button mat-raised-button (click)="register()" [disabled]="submitted">Cadastrar</button>
        </form>
        
        <div class="register">
            <p>Ainda não é um usuário cadastrado?</p>
            <a routerLink="/register">Cadastre-se</a>
        </div>
    </div>
</div>
